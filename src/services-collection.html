---
title: Prestations
layout: layout/base.html
eleventyImport:
  collections:
    - service
---
<div class="container-fluid">
  <h1 class="text-center p-5 editable">
      Prestations et tarifs
  </h1>

  {% for service in collections.service %}
    <div class="p-5 service-container"> 
      <div class="row">
        <div class="col-9">
          <h2>{{ service.data.title }}</h2>
          <p class="mb-0">{{ service.data.description }}</p>
        </div>
        <div class="col-3 text-end">
          <span class="service-price fs-5">{{ service.data.price }}</span>
        </div>
      </div>
    </div>
  {% endfor %}

</div>
