---
title: Prestations
layout: layout/base.html
---
<div class="container-fluid">
  <h1 class="text-center p-5 editable h1-title">
      Prestations et tarifs
  </h1>

  {% for item in services.items %}
    <div class="p-5 service-container"> 
      <div class="row">
        <div class="col-9">
          <h2>{{ item.title }}</h2>
          <p class="mb-0">{{ item.description }}</p>
        </div>
        <div class="col-3 text-end">
          <span class="service-price fs-5">{{ item.price }}</span>
        </div>
      </div>
    </div>
  {% endfor %}

</div>
